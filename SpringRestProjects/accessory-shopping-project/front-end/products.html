<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Telefonlar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/products.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ana Sehife</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="products.html">Telefon Qeydiyyati<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shopping.html">Satis Sehifesi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Haqqimizda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Elaqe</a>
                </li>
            </ul>
        </div>
    </nav>

    <div style="width: 30%; margin: auto;">
        <h3 id="header-text"></h3>
        <form onsubmit="onSaveProduct(event)">
            <div class="form-group">
                <label for="product-name">Ad</label>
                <input id="product-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="product-description">Detallar</label>
                <input id="product-description" class="form-control">
            </div>
            <div class="form-group">
                <label for="product-quantity">Sayi</label>
                <input id="product-quantity" class="form-control" type="number">
            </div>
            <div class="form-group">
                <label for="product-cost">Maya Deyeri</label>
                <input id="product-cost" class="form-control" type="text" pattern="\d+(\.\d{1,2})?">
            </div>
            <div class="form-group">
                <label for="product-price">Satis Qiymeti</label>
                <input id="product-price" class="form-control" type="text" pattern="\d+(\.\d{1,2})?">
            </div>

            <input type="submit" value="Yadda Saxla" class="btn btn-success">

        </form>
    </div>
    <hr>
    <div class="container">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Kod</th>
                    <th>Ad</th>
                    <th>Detallar</th>
                    <th>Sayi</th>
                    <th>Maya Deyeri</th>
                    <th>Satis Qiymeti</th>
                    <th>Emeliyyatlar</th>
                </tr>
            </thead>
            <tbody id="products-tbody">

            </tbody>
        </table>
    </div>
    <script src="js/products.js"></script>
</body>

</html>
